<div class="w-100">
  <app-header></app-header>
  <main class="d-flex">



    <app-sidenav class="black-border"></app-sidenav>

    <div class="display-area w-75">
      <div class="title d-flex">
        <h3>Employee Task-list Management </h3>
        <br>

        <button class="  btn btn-outline-dark" (click)="openPopup()" type="button" data-toggle="modal"
          data-target="#exampleModal">
          Add  
        </button>

      </div>
      <div class="addTask d-flex flex-column">


        <div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':displayStyle}">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title">Add new Task</h4>
              </div>

              <div class="modal-body">

                Add Body


              </div>

              <div class="modal-footer">
                <button type="submit" class="btn btn-outline-dark">
                  Save
                </button>

                <button type="button" class="btn btn-outline-dark" (click)="closePopup()">
                  Close
                </button>


              </div>


            </div>
          </div>
        </div>


      </div>

      <br>
      <br>

      <table style="width:100%" class="table text-center table-bordered table-striped table-hover display text-center"
        datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
        <thead>
          <tr>
            <th>Name</th>
            <th>Tasktype</th>
            <th>DOJ</th>
            <th>Edit</th>
            <th>Manage</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let emp of AllEmployees">
            <td>{{ emp.name }}</td>
            <td>{{ emp.tasktype }}</td>
            <td>{{ emp.DOJ }}</td>
            <td><button class="  btn " type="button" data-toggle="modaledit">
                <i class="fas fa-edit"></i>
              </button></td>
            <td><button class="btn" type="button" data-toggle="modaltaskedit" data-target="#exampleModal1">
                <i class="fas fa-tasks"></i>
              </button></td>
          </tr>
        </tbody>
      </table>
      <br>
      <div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':displayStyle}" id="#editModal">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">

            <div class="modal-header">
              <h4 class="modal-title">Edit</h4>
            </div>


            <div class="popup">

              <div class="modal-body">

               Edit BODY


              </div>

              <div class="modal-footer">
                <button type="submit" class="btn btn-outline-dark">
                  Save
                </button>

                <button type="button" class="btn btn-outline-dark" (click)="closePopup()">
                  Close
                </button>
              </div>
            </div>


          </div>
        </div>
      </div>




    </div>





  </main>
</div>
