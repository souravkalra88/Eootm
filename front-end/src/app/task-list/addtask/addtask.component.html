
<div class="modal" id="#addtasktypeId" tabindex="-1" role="dialog" [ngStyle]="{'display':displayStyle}">

    <div class="modal-dialog modal-dialog-centered" role="document">

        <div class="modal-content">

            <div class="modal-header">
                <h4 class="modal-title">Add New Task Type for Employee</h4>

            </div>
            <form #saveNewTaskTypeForEmployee="ngForm" (ngSubmit)="NewTasktypeEmployee(saveNewTaskTypeForEmployee)">
                <div class="modal-body">



                    <label for="newTaskTypeTitle">Employee</label>
                    <select class="form-select form-select-sm form-control" 
                        aria-label=".form-select-sm example" id="emp" name="emp" [(ngModel)]="emp">
                        <option *ngFor="let emp of allUsers;  let i=index"  [value]="i" >{{emp.name}}</option>
                    </select>
                    <!-- <input type="text" id="newTaskTypeTitle" onfocus="this.value=''" value="" ngModel
                                    name="newTaskTypeTitle" class="form-control" /> -->
                    <br>
                    <label for="newTaskTypeDesc">Task Type</label>
                    <select class="form-select form-select-sm form-control" 
                        aria-label=".form-select-sm example" id="tasktype" name="tasktype" [(ngModel)]="task" >
                        <option *ngFor="let task of TaskTypes ; let i=index"  [value]="i" >{{task.tasktype}}</option>
                    </select>
                    <br>


                    <label for="date">Date</label>

                    <input type="date" id="date" onfocus="this.value=''" value="" [(ngModel)]="date"
                        name="date" class="form-control" />

                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-outline-success">
                        Save
                    </button>

                    <button type="button" class="btn btn-outline-danger" (click)="closePopup()">
                        Close
                    </button>


                </div>
            </form>

        </div>

    </div>

</div>
