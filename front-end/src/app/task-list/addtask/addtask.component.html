            <div class="modal" id="#addtasktypeId" tabindex="-1" role="dialog">

                <div class="modal-dialog modal-dialog-centered" role="document">

                    <div class="modal-content">

                        <div class="modal-header">
                            <h4 class="modal-title">Add New Task Type</h4>
                        </div>
                        <form #saveNewTaskType="ngForm" >
                            <div class="modal-body">



                                <label for="newTaskTypeTitle">Enter New Task Type</label>
                                <input type="text" id="newTaskTypeTitle" onfocus="this.value=''" value="" ngModel
                                    name="newTaskTypeTitle" class="form-control" />

                                <label for="newTaskTypeDesc">Enter New Task Type Description</label>
                                <input type="text" id="newTaskTypeDesc" onfocus="this.value=''" value="" ngModel
                                    name="newTaskTypeDesc" class="form-control" />


                            </div>
                            <div class="modal-footer">
                                <button type="submit" class="btn btn-outline-dark">
                                    Save
                                </button>

                                <button type="button" class="btn btn-outline-dark" (click)="closeAddNewTask()">
                                    Close
                                </button>


                            </div>
                        </form>

                    </div>

                </div>

            </div>
