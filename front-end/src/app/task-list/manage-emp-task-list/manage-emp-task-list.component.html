<div class="w-100 vh-100">

    <main class="d-flex ">

        <app-header></app-header>

        <app-sidenav class="mcontent"></app-sidenav>
        <div class="display-area w-75  ">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a [routerLink] = "['/task-list']">Tasks</a></li>
                  <li class="breadcrumb-item active" aria-current="page">Manage</li>
                </ol>
              </nav>
            <div class="title d-flex">

                <span class="name">
                    <h3 *ngIf="this.currentEmployee !== undefined">{{currentEmployee.name | titlecase}}
                        {{currentEmployee.tasktype}} tasks </h3>


                </span>

                <span class="options">

                    <!-- <select class="form-select form-select-sm form-control" [(ngModel)] = "currentEmployee.emp_id" (ngModelChange)="switchType($event)" aria-label=".form-select-sm example"  id = "type" name = "type" >
                
                    <option *ngFor="let emps of currentEmployeeTaskTypes" [value]="emps.emp_id" >{{emps.tasktype}}</option>
                    
                    
                  </select> -->
                </span>

            </div>
            <br><br>
          
            <table class="table   table-bordered table-striped table-hover display " datatable [dtOptions]="dtOptions"
                [dtTrigger]="dtTrigger">
                <thead>
                    <tr>
                        <th>Completetion Status</th>
                        <th>Available Tasks</th>
                        <th>Description</th>
                        <th>Assignee</th>



                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let task of eTasks">

                        <td class="status"> <input type="checkbox" class="checkbox" id="flexCheckDefault" (change)="Checked(task)" > </td>
                        <td>{{task.task}}</td>
                        <td>{{task.task_description}}</td>
                        <td>{{task.owned_by}}</td>

                    </tr>
                </tbody>
            </table>
        </div>
        </main>


</div>
