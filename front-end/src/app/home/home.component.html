<div class="w-100 vh-100">

    <main class="d-flex ">

        <app-header></app-header>

        <app-sidenav class="mcontent"></app-sidenav>
        <div class="display-area w-75 h-100 ">
            <div class="d-flex justify-content-center">
                <h1>Registered Employees</h1>
                <!-- <div class="spinner-border" role="status" >
                    <span class="sr-only" id="loading">Loading...</span>
                </div> -->

            </div>
            <div class="container">
                <div class="card m-5 p-3">
                    <div class="card-body">
                        <table class="table table-bordered table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Username</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let tasktype of alltasktypes">
                                    <td>{{ tasktype['sk'] }}</td>
                                    <!-- <td>{{ user.name }}</td>
                                    <td>{{ user.username }}</td>
                                    <td>{{ user.email }}</td>-
                                    <td>{{ user.phone }}</td> -->
                                </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>

        </div>


    </main>

</div>
