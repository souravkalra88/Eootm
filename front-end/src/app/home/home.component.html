<div class="w-100 vh-100">

    <main class="d-flex ">

        <app-header></app-header>

        <app-sidenav class="mcontent"></app-sidenav>
        <div class="display-area w-75 h-100 ">
            <div class="title d-flex">
                <h3>Upcoming Task for Next Seven Days </h3>
                <br>


            </div>
            <br><br>
            <div class="list">
                <ul class="list-group text-center">
                    <br>



                    <div *ngFor="let employee of this_week_employees">
                        <li class="list-group-item d-flex item  align-items-center"
                            *ngFor="let employee of this_week_employees">
                            <span class="date"> <button type="button" class=" date btn btn-secondary">
                                    {{employee.date}}

                                </button></span>
                                <span>{{employee.name}}</span><span>  {{employee.tasktype}}</span>
                           

                        </li>
                        <br>
                    </div>

                </ul>
            </div>


        </div>


    </main>

</div>
