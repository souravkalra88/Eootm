

<div class = "side-nav-content w-100" >
    <ul class = "nav-list w-100" >
        <li class = "nav-list-item " *ngFor="let item of list">
            <i class = "{{item.icon}}"></i>
            <span class = "routeName">
                <a [routerLink] = "[ '/' ,item.route] ">{{item.name}}</a>
            </span>

        </li>
    </ul>
</div>
