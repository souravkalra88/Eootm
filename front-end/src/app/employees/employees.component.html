<div class="w-100">
    <app-header></app-header>
    <main class="d-flex">



        <app-sidenav class="black-border"></app-sidenav>

        <div class="display-area w-75">
            <div class="title d-flex">
                <h3>Registered Employees </h3>
                <br>

                <button class="  btn btn-outline-dark" (click)="openAddPopUpFn()" type="button" >
                    Add Employee
                </button>

            </div>
            <div class="addTask d-flex flex-column">

                <app-add-employee *ngIf = "this.openAddPopup" (closeClicked)="closeAddPopUpFn()" ></app-add-employee>
               

            </div>

            <br>
            <br>

            <table  
                class="table text-center table-bordered table-striped table-hover display text-center" datatable
                [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
                <thead>
                    <tr>
                        <th class="headings">Name</th>
                        <th class="headings">Email</th>
                        <th class="headings">Phone</th>
                        <th class="headings">Profile</th>
                        <th class="headings">DOJ</th>
                        <th class="headings">Edit</th>
                        
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let employee of AllEmployees">
                        <td>{{ employee.name }}</td>
                        <td>{{ employee.email }}</td>
                        <td>{{ employee.phone }}</td>
                        <td>{{ employee.profile }}</td>
                        <td>{{employee.DOJ}}</td>
                        <td><button class="  btn " type="button" data-toggle="modaledit"
                                (click)="openEditPopup(employee,inputform)" data-target="#editModal">
                                <i class="fas fa-edit"></i>
                            </button></td>
                        

                    </tr>
                </tbody>
            </table>
            <br>
            <div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':displayStyleEdit}" id="#editModal">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">

                        <div class="modal-header">
                            <h4 class="modal-title">Edit Task</h4>
                        </div>

                        <form #inputform="ngForm" (ngSubmit)="saveEditEmploee()" class="popup">
                            <div class="popup">

                                <div class="modal-body">


                                    <label for="editName" class="textbox-label">Name</label>
                                    <input type="text" id="editName" [(ngModel)]="tname" name="editName"
                                        class="form-control" />

                                    <label for="editPhone" class="textbox-label">Phone</label>
                                    <input type="text" id="editPhone" [(ngModel)]="tphone" name="editPhone"
                                        class="form-control" />


                                    <label for="editEmail" class="textbox-label">Email</label>
                                    <input type="text" id="editEmail" [(ngModel)]="temail" name="editEmail"
                                        class="form-control" />

                                    <label for="editProfile" class="textbox-label">Profile</label>
                                    <input type="text" id="editProfile" [(ngModel)]="tprofile" name="editDoj"
                                        class="form-control" />

                                    <label for="editDoj" class="textbox-label">DOJ</label>
                                    <input type="text" id="editDoj" [(ngModel)]="tdoj" name="editDoj"
                                        class="form-control" />


                                    <div class="col">

                                        <select class='select-option' #Selecttasktype
                                            (change)='onOptionsSelected(Selecttasktype.value)'>

                                            <option value="undefined" selected disabled>Select tasktype</option>

                                            <option class='option' *ngFor='let option of tasktypes' [value]="option">

                                                {{option}}</option>

                                        </select>

                                    </div>

                                    <br>

                                    <label for="DOJ" class="textbox-label">Date Of {{selectedtask}}</label>

                                    <input type="text" id="DOJ" onfocus="this.value=''" value="" ngModel name="DOJ"
                                        class="form-control" />






                                </div>

                                <div class="modal-footer">
                                    <button type="submit" class="btn btn-outline-dark">
                                        Save
                                    </button>

                                    <button type="button" class="btn btn-outline-dark" (click)="closeEditPopup()">
                                        Close
                                    </button>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>




        </div>





    </main>
</div>
