<div class="w-100 vh-100">

    <main class="d-flex h-100">

        <app-header></app-header>

        <app-sidenav class="mcontent"></app-sidenav>
        <div class="display-area w-75 h-100 ">
            <!-- <p>Main Display Area</p> -->
            <div align="right" d-flex>
                <button class="  btn btn-outline-dark" (click)="openPopup()" type="button" data-toggle="modal"
                    data-target="#exampleModal">
                    Add Employee
                </button>




            </div>
            <div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':displayStyle}">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Add Employee</h4>
                        </div>
                        <form #inputform="ngForm" (ngSubmit)="Input(inputform)">
                            <div class="modal-body">



                                <label for="newname" class="textbox-label">Name</label>
                                <input type="text" id="newname" onfocus="this.value=''" value="" ngModel name="newname"
                                    class="form-control" />

                                <label for="newphone" class="textbox-label">Phone</label>
                                <input type="text" id="newphone" onfocus="this.value=''" value="" ngModel
                                    name="newphone" class="form-control" />


                                <label for="newemail" class="textbox-label">Email</label>
                                <input type="text" id="newemail" onfocus="this.value=''" value="" ngModel
                                    name="newemail" class="form-control" />

                                <label for="newempsprofile" class="textbox-label">Profile</label>
                                <input type="text" id="newempsprofile" onfocus="this.value=''" value="" ngModel
                                    name="newempsprofile" class="form-control" />


                                <label for="DOJ" class="textbox-label">Date Of Joining</label>
                                <input type="text" id="DOJ" onfocus="this.value=''" value="" ngModel name="DOJ"
                                    class="form-control" />

                                    <div class="col">
                                         <select   class='select-option'
                                         #Selecttasktype (change)='onOptionsSelected(Selecttasktype.value)'>
                                         <option value="undefined" selected disabled>Select tasktype</option>   
                                         <option class='option' 
                                            *ngFor='let option of tasktypes' 
                                            [value]="option">{{option}}</option>
                                            </select>
                                        </div>
                               

                            </div>

                            <div class="modal-footer">
                                <button type="submit" class="btn btn-outline-dark">
                                    Save
                                </button>

                                <button type="button" class="btn btn-outline-dark" (click)="closePopup()">
                                    Close
                                </button>


                            </div>
                        </form>

                    </div>
                </div>
            </div>


            <div class="display-area w-75 h-100 ">
                <div class="d-flex justify-content-center">
                    <h1>Registered Employees</h1>
                    <!-- <div class="spinner-border" role="status" >
                        <span class="sr-only" id="loading">Loading...</span>
                    </div> -->

                </div>



                <div class="row container-fluid ">
                    <div class="card m-5 p-3">
                        <div class="card-body">
                            <table style="width:100%"
                                class="table text-center table-bordered table-striped table-hover display text-center"
                                datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>email</th>
                                        <th>phone</th>
                                        <th>profile</th>
                                        <th>DOJ</th>
                                        <th>Edit</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let employee of AllEmployees">
                                        <td>{{ employee.name }}</td>
                                        <td>{{ employee.email }}</td>
                                        <td>{{ employee.phone }}</td>
                                        <td>{{ employee.profile }}</td>
                                        <td>{{employee.DOJ}}</td>
                                        <td><button class="  btn btn-outline-dark" (click)="openPopup()" type="button"
                                                data-toggle="modal" data-target="#exampleModal">
                                                Edit
                                            </button></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>

            </div>



        </div>


    </main>


</div>
