<div class="custom">
  <nav class="navbar-expand  px-2  d-flex justify-content-between">
    <div class="side-nav-button title p-2 me-3 text-light child logo d-flex justify-content-between" >

      <img [src]=imgSrc width=180px height=80px alt="logo" class="logo" (click) = "reloadHome()">
      <!-- <div class="navbar-collapse"> -->
        <div class="menu">
        <span routerLinkActive="active sub-active-item"  *ngIf = "this.role === 'admin'  " (click)="switchView('admin_view') " [routerLink] = "['/admin-view/home']">Admin View</span>
        <span></span>
        <span routerLinkActive="active sub-active-item"     class="userView" (click)="switchView('user_view')" [routerLink] = "['/user-view']">User View</span>
        </div>
    </div>
   
    

    <div class="user-icon d-flex align-items-center">

      <div class="dropdown">
        <i class="fa-solid fa-user icon fa-xl icon"></i>
        <button class="btn btn-secondary  username">
          {{userName}}
        </button> <span class="or">|</span>
        <button class="btn btn-secondary  userbutton" ng-class="{'no-border': border}" (click)="logOut()">
          Logout
        </button>


      </div>
    </div>

  </nav>
</div>
