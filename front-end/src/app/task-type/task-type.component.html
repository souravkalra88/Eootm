<div class="w-100 vh-100">

    <main class="d-flex  ">

        <app-header></app-header>

        <app-sidenav class="mcontent"></app-sidenav>
        <div class="display-area w-75 h-80 ">
            <div class="addtasktype d-flex">

                <h3>TaskTypes </h3>
                <br>

                <button type="button" class="btn addbtn btn-outline-dark" data-toggle="modal"
                    data-target="#addtasktypeId" (click)="openAddNewTaskType()">Add Task type</button>

            </div>

            <br>
            <br>


            <div class="modal " id="#addtasktypeId" tabindex="-1" role="dialog" [ngStyle]="{'display':displayStyleAdd}">

                <div class="modal-dialog modal-dialog-centered" role="document">

                    <div class="modal-content">

                        <div class="modal-header">
                            <h4 class="modal-title">Add New Task Type</h4>
                        </div>
                       <form #saveNewTaskType="ngForm" (ngSubmit)="addNewTaskType(saveNewTaskType)">
                            <div class="modal-body">



                                <label for="newTaskTypeTitle">Enter New Task Type</label>
                                <input type="text" id="newTaskTypeTitle" onfocus="this.value=''" value="" ngModel
                                    name="newTaskTypeTitle" class="form-control" />

                                <label for="newTaskTypeDesc">Enter New Task Type Description</label>
                                <input type="text" id="newTaskTypeDesc" onfocus="this.value=''" value="" ngModel
                                    name="newTaskTypeDesc" class="form-control" />


                            </div>
                            <div class="modal-footer">
                                <button type="submit" class="btn btn-outline-dark">
                                    Save
                                </button>

                                <button type="button" class="btn btn-outline-dark" (click)="closeAddNewTaskType()">
                                    Close
                                </button>


                            </div>
                        </form>

                    </div>

                </div>

            </div>



            <div class="edittasktype d-flex flex-column">


                <div class="modal" id="#edittasktypeId" tabindex="-1" role="dialog"
                    [ngStyle]="{'display':displayStyleEdit}">

                    <div class="modal-dialog modal-dialog-centered" role="document">

                        <div class="modal-content">

                            <div class="modal-header">
                                <h4 class="modal-title">Edit Task Type</h4>
                            </div>
                            <form #editTaskTypeform="ngForm" (ngSubmit)="EditTaskType(editTaskTypeform)">
                                <div class="modal-body d-flex editpop">

                                    <label for="newTaskTypeTitle">Task Type</label>
                                    <input type="text" id="editTaskTypeTitle" [(ngModel)]="ctasktitle"
                                        name="editTaskTypeTitle" class="form-control" />

                                    <label for="newTaskTypeDesc">Task Type Description</label>
                                    <input type="text" id="editTaskTypeDesc" [(ngModel)] = "ctaskdesc"
                                        name="editTaskTypeDesc" class="form-control" />


                                </div>
                                <div class="modal-footer">
                                    <button type="submit" class="btn btn-outline-dark">
                                        Save
                                    </button>

                                    <button type="button" class="btn btn-outline-dark" (click)="closeEditTaskType()">
                                        Close
                                    </button>


                                </div>
                            </form>

                        </div>

                    </div>

                </div>

            </div>



            <br>
            <table class="table text-center table-bordered table-striped table-hover display text-center" datatable
                [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">

                <thead>

                    <tr>

                        <th class="headings">Task Type</th>
                        <th class="headings">Description</th>
                                                 
                       <th class="headings"> Edit </th>
                        <th class="headings"> Manage</th>
                    </tr>

                </thead>

                <tbody>

                    <tr *ngFor="let tasksTypes of tasksTypeData">

                        <td>{{tasksTypes['tasktype']}}</td>
                        <td>{{tasksTypes['description']}}</td>
                        

                        <td><button type="button" class="btn btn-outline-dark" data-toggle="modal"
                                data-target="#edittasktypeId" (click)="openEditTaskType(tasksTypes)">Edit</button></td>
                        <td><button type="button" class="btn btn-outline-dark" data-toggle="modal"
                                data-target="#edittasktypeId" (click)="manageTaskType(tasksTypes)">Manage</button></td>

                    </tr>

                </tbody>

            </table>
        </div>


    </main>


</div>
